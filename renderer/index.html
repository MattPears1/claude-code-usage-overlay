<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Usage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="overlay" class="overlay light mode-full">
    <!-- Full mode content -->
    <div class="full-content">
      <!-- Theme toggle row -->
      <div class="theme-row">
        <button class="dot-minimize-btn" id="dotBtn" title="Minimize to dot">&#x25CF;</button>
        <span class="header-reset" id="headerReset">Resets --</span>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
          <span class="toggle-track">
            <span class="toggle-thumb"></span>
          </span>
          <span class="toggle-label" id="toggleLabel">LIGHT</span>
        </button>
      </div>

      <!-- Session usage -->
      <div class="usage-section" id="sectionSession" data-section="session">
        <div class="usage-header">
          <span class="usage-label">Current session</span>
          <span class="usage-percent" id="sessionPercent">-- %</span>
        </div>
        <div class="bar-container">
          <div class="bar-fill session-fill" id="sessionBar" style="width: 0%"></div>
        </div>
        <div class="usage-reset" id="sessionReset">Resets --</div>
      </div>

      <!-- Weekly usage (all models) -->
      <div class="usage-section" id="sectionWeek" data-section="week">
        <div class="usage-header">
          <span class="usage-label">Current week <span class="usage-sublabel">(all models)</span></span>
          <span class="usage-percent" id="weekPercent">-- %</span>
        </div>
        <div class="bar-container">
          <div class="bar-fill week-fill" id="weekBar" style="width: 0%"></div>
        </div>
        <div class="usage-reset" id="weekReset">Resets --</div>
      </div>

      <!-- Weekly usage (Sonnet only) -->
      <div class="usage-section" id="sectionSonnet" data-section="sonnet">
        <div class="usage-header">
          <span class="usage-label">Current week <span class="usage-sublabel">(Sonnet only)</span></span>
          <span class="usage-percent" id="sonnetPercent">-- %</span>
        </div>
        <div class="bar-container">
          <div class="bar-fill sonnet-fill" id="sonnetBar" style="width: 0%"></div>
        </div>
        <div class="usage-reset" id="sonnetReset">Resets --</div>
      </div>

      <!-- Extra usage -->
      <div class="usage-section" id="sectionExtra" data-section="extra">
        <div class="usage-header">
          <span class="usage-label">Extra usage</span>
          <span class="usage-percent" id="extraPercent">-- %</span>
        </div>
        <div class="bar-container">
          <div class="bar-fill extra-fill" id="extraBar" style="width: 0%"></div>
        </div>
        <div class="usage-reset" id="extraReset">--</div>
      </div>

      <!-- Status bar -->
      <div class="status-bar">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Starting...</span>
        <button class="refresh-btn" id="refreshBtn" title="Refresh">&#x21bb;</button>
      </div>
    </div>

    <!-- Mini mode content -->
    <div class="mini-content" id="miniContent">
      <div class="mini-info" id="miniInfo" title="Click to cycle section">
        <span class="mini-label" id="miniLabel">Session</span>
        <span class="mini-sep">&middot;</span>
        <span class="mini-percent" id="miniPercent">--%</span>
        <span class="mini-sep">&middot;</span>
        <span class="mini-reset" id="miniReset"></span>
      </div>
      <div class="mini-bar-track">
        <div class="bar-fill session-fill" id="miniBarFill" style="width: 0%"></div>
      </div>
      <button class="mini-btn" id="miniExpandBtn" title="Expand">&#x25A1;</button>
      <button class="mini-btn" id="miniDotBtn" title="Minimize to dot">&#x25CF;</button>
    </div>

    <!-- Dot mode content -->
    <div class="dot-content" id="dotContent">
      <div class="dot-circle" id="dotCircle" title="Click to expand"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
